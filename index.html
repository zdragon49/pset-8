<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>APCSP Tic-Tac-Toe</title>

  <body>
    <h1> tic | tac | toe

      <br> </br>
      <button id="player-turn">Choose Turn</button>
      <br> </br>

        <table id = "table">
          <tr>
            <th class = "wins">X Wins</th>
            <th class = "wins">O Wins</th>
            <th class = "wins">Ties</th>
            <th><button id="reset-score">Reset Scores</button></th>
          </tr>
          <tr>
            <td id="xWins">0</td>
            <td id="oWins">0</td>
            <td id = "tieWins">0</td>
          </tr>
        </table>

      <div class="container column">
        <h2>Turn: X</h2>

        <div class="container wrap" id="board">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

      <div id="reset-button">Play Again!</div>
    </div>

  </body>
</html>
